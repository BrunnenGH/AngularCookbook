<p>Lifecycle sequence</p>

<div class="p-field p-grid">
    <label for="firstname3" class="p-col-fixed" style="width:500px">@Input() name = '';</label>
    <div class="p-col">
        <input id="firstname3" type="text" [value]="name" pInputText>
    </div>
</div>

<p-button label="Vyčisiti log"></p-button>

<h3>Lifecycle Hook Log</h3>
